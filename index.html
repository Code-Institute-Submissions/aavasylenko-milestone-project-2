<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<title>To do List</title>
</head>

<body>
	<div class="container-fluid navbar-container">
		<nav class='navbar'>
			<button class='navbar-toggler mr-auto' type="button" title='Change Background' data-toggle='collapse' data-target='#navbarNavDropdown' aria-controls='navbarNavDropdown' aria-expanded='false' aria-label='Toggle navigation'>
            <span><i class='fa fa-paint-brush'></i></span>
        </button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class='navbar-nav mr-auto'>
					<li class='nav-item'>
						<p class='dropdown-item ocean'>Ocean</p>
					</li>
					<li class='nav-item'>
						<p class='dropdown-item mountain'>Mountain</p>
					</li>
					<li class='nav-item'>
						<p class='dropdown-item desert'>Desert</p>
					</li>
					<li class='nav-item'>
						<p class='dropdown-item jungle'>Jungle</p>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<header>
		<h1>To do List</h1>
	</header>
	<form>
		<input type="" class='task-input' maxlength="80"/>
		<button class='task-button' type='submit'>
    <i class="fa fa-plus-square"></i>
    </button>
		<div class="select">
			<select name='tasks' class='filter-tasks'>
    <option value="all">All</option>
    <option value="completed">Completed</option>
    <option value="in-progress">In Progress</option>
    </select>
		</div>
	</form>
	<div class='task-container'>
		<ul class='task-list'></ul>
	</div>
	<script src='./app.js'></script>
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
	</script>
</body>

</html>
